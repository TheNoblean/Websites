<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2TON Luxe - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">2TON Luxe</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jewelries.html">Jewelries</a></li>
                <li><a href="wears.html">Wears</a></li>
                <li><a href="modest-wears.html">Modest Wears</a></li>
                <li><a href="home-kitchen.html">Home & Kitchen</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="total"></p>
        <a href="payment.html" class="btn">Proceed to Payment</a>
    </section>

    <footer>
        <p>&copy; 2025 2TON Luxe. All rights reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>
    <script>
        const cartItemsDiv = document.getElementById('cart-items');
        const totalDiv = document.getElementById('total');
        const items = getCartItems();

        if (items.length === 0) {
            cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            let html = '<table><tr><th>Item</th><th>Color</th><th>Quantity</th><th>Price</th><th>Subtotal</th></tr>';
            items.forEach(item => {
                html += `<tr><td>${item.name}</td><td>${item.color}</td><td>${item.quantity}</td><td>$${item.price}</td><td>$${item.price * item.quantity}</td></tr>`;
            });
            html += '</table>';
            cartItemsDiv.innerHTML = html;
            totalDiv.textContent = `Total: $${calculateTotal()}`;
        }
    </script>
</body>
</html>
